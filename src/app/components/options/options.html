<div>
    <form class="form-horizontal">
        <h2>GitHub Account</h2>
        <div class="form-group">
            <label for="github.username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" id="github.username" placeholder="Username" ng-model="vm.gitHubConfig.username">
            </div>
        </div>
        <div class="form-group">
            <label for="github.password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" required class="form-control" id="github.password" placeholder="Password" ng-model="vm.gitHubConfig.password">
            </div>
        </div>
        <div class="form-group">
            <label for="github.organization" class="col-sm-2 control-label">Organization</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" id="github.organization" placeholder="Organization" ng-model="vm.gitHubConfig.organization">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="vm.saveGitHubConfig()">Save</button>
            </div>
        </div>
    </form>

    <form class="form-horizontal">
        <h2>Jira Account</h2>
        <div class="form-group">
            <label for="jira.username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="jira.username" placeholder="Username" ng-model="vm.jiraConfig.username">
            </div>
        </div>
        <div class="form-group">
            <label for="jira.password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="jira.password" placeholder="Password" ng-model="vm.jiraConfig.password">
            </div>
        </div>
        <div class="form-group">
            <label for="jira.organization" class="col-sm-2 control-label">Organization</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="jira.organization" placeholder="Organization" ng-model="vm.jiraConfig.organization">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="vm.saveJiraConfig()">Save</button>
            </div>
        </div>
    </form>

</div>
